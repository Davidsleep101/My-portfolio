<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Floating Words</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
      height: 100vh;
      color: white;
    }
    .background-words {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .background-words span {
      position: absolute;
      font-size: 5rem;
      font-weight: bold;
      color: rgba(0, 255, 255, 0.05);
      animation: floatWords 20s linear infinite;
      white-space: nowrap;
    }
    .background-words span:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .background-words span:nth-child(2) { top: 30%; left: 70%; animation-delay: 5s; }
    .background-words span:nth-child(3) { top: 60%; left: 20%; animation-delay: 10s; }
    .background-words span:nth-child(4) { top: 80%; left: 50%; animation-delay: 15s; }
    .background-words span:nth-child(5) { top: 40%; left: 35%; animation-delay: 8s; }

    @keyframes floatWords {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 0.1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background-words">
    <span>DESIGN</span>
    <span>BUILD</span>
    <span>INNOVATE</span>
    <span>ENGINEER</span>
    <span>CREATE</span>
  </div>
</body>
</html>
