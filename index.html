<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>David F Portfolio</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 8rem;
      font-weight: bold;
      color: #fff;
    }

    .hero .dot {
      color: #00ffff;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-top: 1rem;
      color: #00ffff;
      font-weight: 500;
    }

    .hero .bracket {
      color: #fff;
    }

    .hero .name {
      color: #00ffff;
      font-weight: 700;
    }

    .background-words {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .background-words span {
      position: absolute;
      font-size: 5rem;
      font-weight: bold;
      color: rgba(0, 255, 255, 0.05);
      white-space: nowrap;
    }

    .background-words span:nth-child(1) { top: 10%; left: 5%; }
    .background-words span:nth-child(2) { top: 30%; left: 70%; }
    .background-words span:nth-child(3) { top: 60%; left: 20%; }
    .background-words span:nth-child(4) { top: 80%; left: 50%; }
    .background-words span:nth-child(5) { top: 40%; left: 35%; }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 4rem;
      }

      .hero h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-words">
    <span>CREATIVE</span>
    <span>INNOVATOR</span>
    <span>DESIGN</span>
    <span>CODING</span>
    <span>FOCUSED</span>
  </div>

  <section class="hero">
    <h1>HELLO<span class="dot">.</span></h1>
    <h2>I am <span class="bracket">&lt;</span><span class="name">Tobenna U</span><span class="bracket">&gt;</span></h2>
  </section>
</body>
</html>
