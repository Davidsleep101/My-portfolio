<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>David Falekulo | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
    }

    .navbar {
      background: #000;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #333;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffff;
      text-decoration: none;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-menu li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-menu li a:hover {
      color: #00ffff;
    }

    .hero {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 8rem;
      font-weight: bold;
      color: #fff;
    }

    .hero .dot {
      color: #00ffff;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-top: 1rem;
      color: #00ffff;
      font-weight: 500;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    .project-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1rem;
      justify-content: center;
    }

    .gallery-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery-image:hover {
      transform: scale(1.05);
    }

    #lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox-controls {
      margin-top: 10px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .lightbox-button {
      background: none;
      border: none;
      font-size: 2rem;
      color: #00ffff;
      cursor: pointer;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      cursor: pointer;
      color: #fff;
    }

    @media (max-width: 600px) {
      #lightbox img {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <a href="#" class="nav-logo">David Falekulo</a>
      <ul class="nav-menu">
        <li><a href="#about">ABOUT</a></li>
        <li><a href="#projects">PROJECTS</a></li>
        <li><a href="#resume">RESUME</a></li>
        <li><a href="#contact">CONTACT</a></li>
      </ul>
    </div>
  </nav>

  <section class="hero">
    <h1>HELLO<span class="dot">.</span></h1>
    <h2>I am <span class="name">David Falekulo</span></h2>
  </section>

  <section id="projects" class="container">
    <h2>Projects</h2>
    <div class="project-gallery">
      <img src="images/rtx-project.jpg" alt="RTX 1" class="gallery-image">
      <img src="images/rtx-project-2.jpg" alt="RTX 2" class="gallery-image">
      <img src="images/rtx-project-3.JPG" alt="RTX 3" class="gallery-image">
      <img src="images/rtx-project-4.jpg" alt="RTX 4" class="gallery-image">
      <img src="images/rtx-project-5.jpg" alt="RTX 5" class="gallery-image">
      <img src="images/rtx-project-6.jpg" alt="RTX 6" class="gallery-image">
      <img src="images/rtx-project-7.jpg" alt="RTX 7" class="gallery-image">
      <img src="images/rtx-project-8.jpg" alt="RTX 8" class="gallery-image">
      <img src="images/rtx-project-9.jpg" alt="RTX 9" class="gallery-image">
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Full view">
    <div class="lightbox-controls">
      <button class="lightbox-button" onclick="prevImage()">&#8592;</button>
      <button class="lightbox-button" onclick="nextImage()">&#8594;</button>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery-image');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    function showImage(index) {
      lightboxImg.src = images[index].src;
      lightbox.style.display = 'flex';
      currentIndex = index;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => showImage(index));
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>

</body>
</html>
