<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tobenna U | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }

    /* Header styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      background-color: rgba(17, 17, 17, 0.8);
      z-index: 1000;
    }

    .logo {
      width: 60px;
      height: auto;
    }

    nav a {
      color: #fff;
      margin-left: 2rem;
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      border-bottom: 1px solid transparent;
      transition: border-bottom 0.3s;
    }

    nav a:hover {
      border-bottom: 1px solid #2fc5a9;
    }

    /* Hero section styles */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 0 1rem;
      position: relative;
    }

    .hero h1 {
      font-size: 6rem;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .hero h1 .dot {
      color: #2fc5a9;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-top: 1rem;
      font-family: 'Playfair Display', serif;
    }

    .hero h2 .name {
      color: #2fc5a9;
      font-weight: 700;
    }

    .hero h2 .bracket {
      color: #fff;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 4rem;
      }

      .hero h2 {
        font-size: 1.8rem;
      }

      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <nav>
      <a href="#work-experience">WORK-EXPERIENCE</a>
      <a href="#projects">PROJECTS</a>
      <a href="#resume">RESUME</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>HELLO<span class="dot">.</span></h1>
    <h2>I am <span class="bracket">&lt;</span><span class="name">Tobenna U</span><span class="bracket">&gt;</span></h2>
  </section>

</body>
</html>
